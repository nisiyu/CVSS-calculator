<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<div class="content">
    <div class="left-items">
        <h2>Exploit Metrics</h2>
        <div class="exploit-metrics">
            <h3>AV Access Vector</h3>
            <input type="button" name="AV" value="Network" class="clicked"
            /><input type="button" name="AV" value="Adjacent"
            /><input type="button" name="AV" value="Local"
            /><input type="button" name="AV" value="Physical"/>
        </div>
        <div class="exploit-metrics">
            <h3>AC Attack Complexity</h3>
            <input type="button" name="AC" value="Low"  class="clicked"
                    /><input type="button" name="AC" value="High"/>
        </div>
        <div class="exploit-metrics">
            <h3>PR Privilege Required</h3>
            <input type="button" name="PR" value="None"  class="clicked"
                    /><input type="button" name="PR" value="Low"
                /><input type="button" name="PR" value="High"/>
        </div>
        <div class="exploit-metrics">
            <h3>UI User Interaction</h3>
            <input type="button" name="UI" value="None"  class="clicked"
                    /><input type="button" name="UI" value="Required"/>
        </div>
        <h2>Scope</h2>
        <div class="exploit-metrics">
            <h3>S Scope</h3>
            <input type="button" name="S" value="Unchanged"  class="clicked"
                    /><input type="button" name="S" value="Changed"/>
        </div>
        <h2>Impact Metrics</h2>
        <div class="exploit-metrics">
            <h3>C Confidentiality</h3>
            <input type="button" name="C" value="High"
                    /><input type="button" name="C" value="Low"
                /><input type="button" name="C" value="None" class="clicked"/>
        </div>
        <div class="exploit-metrics">
            <h3>I Integrity</h3>
            <input type="button" name="I" value="High"
                    /><input type="button" name="I" value="Low"
                /><input type="button" name="I" value="None" class="clicked"/>
        </div>
        <div class="exploit-metrics">
            <h3>A Availability</h3>
            <input type="button" name="A" value="High"
                    /><input type="button" name="A" value="Low"
                /><input type="button" name="A" value="None" class="clicked"/>
        </div>
    </div>
    <div class="strip">
        <div class="rectangle">
            <h4>0</h4>
        </div>
    </div>
</div>
<div class="fix-tail">
    <div class="icon-container">
    <ul>
        <li class="cvss">CVSS
        </li><li>
        </li><li>
        </li>
    </ul>
    </div>
</div>
<script src="./js/jquery-2.2.2.min.js"></script>
<script src="./js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
